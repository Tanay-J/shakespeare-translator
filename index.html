<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Shakespeare translator</title>
</head>
<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>

    <header> 
      <h1>The Shakespeare translator</h1>
    </header>

    <div id="#headr" align="center" class="center-transition">
        <div class="static-img">
            <div class="transition-img">
                <div class="transition-link">
                    <a class="link" href="#translator">Go to the translator</a>
                </div>
            </div>
        </div>
    </div>

    <br><br> <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="container-center">
        <h1 id="translator">Enter the text you want to convert</h1>
        <textarea id="inputTxt" cols="45" rows="4"></textarea>
        <button id="btn">Shakespearise it!</button>
    </div>
    <div class="container-center">
        <textarea id="outputTxt" cols="45" rows="4"></textarea>
        <br>
        <a class="sec-btn" onclick="goBack()" href="#headr">home</a>
    </div>
    
    <br><br><br><br><br><br><br><br><br><br><br>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
